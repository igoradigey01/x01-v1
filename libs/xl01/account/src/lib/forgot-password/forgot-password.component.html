<div class="container mat-typography">
  <mat-card class="cart">
    <mat-card-header class="title">
      <div class="card-header mat-h3">Забыли Пароль</div>
      <div>
        <button mat-button [routerLink]="['/account/']" >
          <mat-icon>keyboard_backspace</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="error" *ngIf="_errorMgs?.length">
        <ul>
          <li *ngFor="let error of _errorMgs">
            {{ error }}
          </li>
        </ul>
      </div>
      <div *ngIf="showSuccess" role="alert">
        Ссылка была отправлена, пожалуйста, проверьте свою электронную почту, чтобы сбросить пароль.
        
      </div>
      <div *ngIf="!showSuccess">
        <!--Error messages Server output end-->
        <form
          class="form-signin"
          #forgotPasswordForm="ngForm"
          novalidate
          (ngSubmit)="forgotPassword(forgotPasswordForm)"
        >
          <div>
            <mat-form-field class="input-field" appearance="standard">
                <mat-label>Email:</mat-label>
              <input
                matInput
                type="text"
                name="email"
                [(ngModel)]="_email"
                #mail="ngModel"
                class="form-control"
                required
                minlength="4"
                email
              />
              <mat-error *ngIf="mail.hasError('required')"
                >Email обязателeн</mat-error
              >
              <mat-error *ngIf="mail.hasError('minlength')"
              >Please enter a valid email address minlength 4 </mat-error
            >
            <mat-error *ngIf="mail.hasError('email')"
              >Please enter a valid email address  </mat-error
            >
            </mat-form-field>
          </div>
          <div>
            <button
              mat-raised-button
              color="accent"
              type="submit"
              [disabled]="!forgotPasswordForm.valid"
              [disabled]="!_flagButoon"
              class="btn"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
