<div class="container mat-typography">
  <mat-card class="cart">
    <mat-card-header class="title">
      <div class="card-header mat-h3">РЕГИСТРАЦИЯ</div>
    </mat-card-header>

    <mat-card-content>
      <!--Error messages Server output start-->

      <div class="error" *ngIf="_errorMgs?.length">
        <ul>
          <li *ngFor="let error of _errorMgs">
            {{ error }}
          </li>
        </ul>
      </div>

      <!--Error messages Server output end-->
      <form
        class="form-signin"
        #registerForm="ngForm"
        novalidate
        (ngSubmit)="submitForm(registerForm)"
      >
      <div class="item-form">
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Ваше Имя:</mat-label>
          <input
            matInput
            type="text"
            name="firstName"
            [(ngModel)]="_user.firstName"
            #firstN="ngModel"
            class="form-control"
            required
          />
          <mat-error *ngIf="firstN.invalid"> </mat-error>
        </mat-form-field>
      </div>
      <div class="item-form">
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Ваше Отчество:</mat-label>
          <input
            matInput
            type="text"
            name="lastName"
            [(ngModel)]="_user.lastName"
            #lastN="ngModel"
            class="form-control"
            required
          />
          <mat-error *ngIf="lastN.invalid"> </mat-error>
        </mat-form-field>
      </div>
      
      <div class="item-form">
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Email:</mat-label>
          <input
            matInput
            type="text"
            name="email"
            [(ngModel)]="_user.email"
            #mail="ngModel"
            class="form-control"
            required
          />
          <mat-error *ngIf="mail.invalid"> </mat-error>
        </mat-form-field>
      </div>

      <div class="item-form">
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Пароль:</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="_user.password"
            #pass="ngModel"
            class="form-control"
            required
          />
          <mat-error *ngIf="pass.invalid"> </mat-error>
        </mat-form-field>
      </div>

      <div class="item-form">
        <mat-form-field class="input-field" appearance="outline">
          <mat-label>Подтверждение пароля:</mat-label>
          <input
            matInput
            type="password"
            name="confirm"
            [(ngModel)]="_user.confirmPassword"
            #conf="ngModel"
            class="form-control"
            required
          />
          <mat-error *ngIf="conf.invalid"> </mat-error>
        </mat-form-field>
      </div>
        <div>
          <button
            mat-raised-button
            color="accent"
            type="submit"
            [disabled]="_flagButoon"
            style="width: 100%;margin: 0 1rem 0 0; "
          >
            Зарегистрироваться
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
