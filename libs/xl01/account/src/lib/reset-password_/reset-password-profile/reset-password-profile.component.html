<p>reset-password-profile works!</p>
<div class="container mat-typography">
    <mat-card class="cart">
      <mat-card-header class="title">
        <div class="card-header mat-h3">Сброс пароля</div>
        <div>
          <button mat-button (click)="onBack()">
            <mat-icon>keyboard_backspace</mat-icon>
          </button>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="error" *ngIf="_errorMgs?.length">
          <ul>
            <li *ngFor="let error of _errorMgs">
              {{ error }}
            </li>
          </ul>
        </div>
  
        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
          Ваш пароль был сброшен. Пожалуйста
          <a [routerLink]="['/account/']"> Нажмите сюда для авторизации. </a>
        </div>
  
        <form
          #resetPasswordForm="ngForm"
          class="form-reset-password"
          novalidate
          (ngSubmit)="submitForm(resetPasswordForm)"
          [appMatchPassword]="['pass', 'confirm']"
          novalidate
        >
        <div class="item-form">
          <mat-form-field class="input-field " appearance="standard">
            <mat-label>Пароль:</mat-label>
            <input
              matInput
              type="password"
              name="pass"
              [(ngModel)]="resetPassDto.oldPassword"
              #pass="ngModel"
              class="form-control"
              required
            />
            <mat-error *ngIf="pass.hasError('required')"
            >Password обязателeн</mat-error
          >
          </mat-form-field>
        </div>
  
        <div class="item-form">
          <mat-form-field class="input-field" appearance="standard">
            <mat-label>Подтверждение пароля:</mat-label>
            <input
              matInput
              type="password"
              name="confirm"
              [(ngModel)]="resetPassDto.confirmPassword"
              #confirm="ngModel"
              class="form-control"
              required
              
            />
            <mat-error *ngIf="confirm.hasError('required')"
            >Подтверждение Password   обязательно</mat-error
          >
          <mat-error *ngIf="confirm.hasError('matching')"
          >Пароли не совпадают</mat-error
        >
         
          </mat-form-field>
        </div>
  
        <div>
          <button
            mat-raised-button
            color="accent"
            type="submit"
            [disabled]="!resetPasswordForm.valid"
            style="width: 90%;margin: 0 0 0 0; "
          >
          Отправить
          </button>
        </div>
  
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
